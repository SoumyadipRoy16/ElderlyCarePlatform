<!DOCTYPE html>
<html>
<head>
    <title>Pension Result</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}

		h1 {
			text-align: center;
			margin-bottom: 30px;
			color: #333;
		}

		label {
			display: block;
			margin-bottom: 8px;
			color: #555;
		}

		input[type="number"],
		input[type="submit"] {
			width: calc(100% - 20px);
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		input[type="submit"] {
			background-color: #007bff;
			color: #fff;
			font-weight: bold;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #0056b3;
		}

		#service_duration,
		#average_salary,
		#contribution_rate,
		#retirement_age {
			margin-bottom: 20px;
		}
		p {
			font-size: 18px;
			color: #333;
			margin-bottom: 15px;
		}
	</style>
</head>
